update_prompt_dialog:
  title: "Nueva actualización disponible"
  content: |
    Una nueva actualización de Hachimi está disponible (%{version}).
    ¿Quieres instalarla ahora? El juego será reiniciado para así poder
    aplicar la actualización.

updating_dialog:
  title: "Actualizando"
  content: "Descargando actualización. El juego se reiniciará en breve..."

steam_overlay_conflict_dialog:
  title: "Aviso"
  content: >-
    Las compras podrían no funcionar con el overlay de Hachimi activo. Si el overlay de Steam ya apareció
    para realizar compras, ignora este mensaje y pulsa No. Si no apareció nada, pulsa Sí para desactivar
    temporalmente el overlay de Hachimi. Esto cerrará el juego, y la próxima vez que se inicie el overlay de
    Hachimi estará desactivado para que puedas realizar compras. Después de realizar tus compras, podrás
    volver a usar el overlay de Hachimi al reiniciar el juego.
