first_time_setup:
  title: "Instalación Inicial"
  welcome_heading: "Bienvenido/a"
  welcome_content: >-
    ¡Has instalado Hachimi correctamente! Esta ventana te guiará por el proceso de
    instalación inicial. Si no te interesa usar las funciones de traducción, omite
    el proceso con solo cerrar este diálogo.


    DISCLAIMER: Hachimi es un proyecto impulsado por la comunidad. Las traducciones han sido realizadas por varios
    miembros de la comunidad. Ten en cuenta que este proyecto no está desarrollado ni respaldado por Cygames, Inc.
    Asimismo, su uso infringe los términos de servicio del propio juego. De continuar, estarás aceptando
    los riesgos que esto conlleva.
  translation_repo_heading: "Repositorio de traducción"
  select_translation_repo: "Selecciona un repositorio de traducción:"
  no_compatible_repo: "No se han encontrado repositorios compatibles con esta versión del juego."
  skip_translation: "Omitir traducciones"
  complete_heading: "¡Todo listo!"
  complete_content: >-
    Se ha ajustado el repositorio de traducción. Cuando pulses en Listo, se guardará
    la configuración y seguido se hará una búsqueda de actualizaciones que te
    preguntará para descargar los datos de traducción disponibles.

