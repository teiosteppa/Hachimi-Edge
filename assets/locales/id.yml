first_time_setup:
  title: "Pengaturan Pertama"
  welcome_heading: "Selamat Datang"
  welcome_content: >-
    Hachimi kini telah terpasang! Ini akan mengantarmu pada proses pengaturan awal.
    Jika kamu tidak tertarik pada fitur translasi, kamu bisa melewatinya dengan menutup dialog ini.

    SANGGAHAN (DISCLAIMER):
    Hachimi adalah proyek komunitas. Translasi yang tersedia adalah hasil kontribusi dari beragam komunitas.
    Proyek ini tidak dibuat/didukung oleh Cygames, Inc., dan berpotensi melanggar syarat & ketentuan gim ini. Kamu dianggap
    bersedia untuk menerima risiko yang ada apabila melanjutkan.
  translation_repo_heading: "Repositori Translasi"
  select_translation_repo: "Mohon pilih repositori translasi:"
  no_compatible_repo: "Tidak ada repositori yang didukung oleh versi gim ini."
  skip_translation: "Lewati."
  complete_heading: "Selesai!"
  complete_content: >-
    Klik/ketuk Selesai untuk menyimpan konfigurasi.
    Jika kamu memilih fitur translasi, dialog cek pembaruan akan muncul,
    dialog tersebut akan menyuruhmu untuk mengunduh data translasi.

