    Hachimi telah terpasang! Ini adalah proses pengaturan awal.
    Jika kamu tidak tertarik pada fitur translasi, kamu bisa melewatinya dengan menutup dialog ini.


    SANGGAHAN (DISCLAIMER):
    Hachimi adalah proyek komunitas. Translasi yang tersedia adalah hasil kontribusi dari beragam komunitas.
    Proyek ini tidak dibuat/didukung oleh Cygames, Inc., dan berpotensi melanggar S&K game ini. Kamu dianggap
    bersedia menerima segala risiko yang ada apabila melanjutkan.
