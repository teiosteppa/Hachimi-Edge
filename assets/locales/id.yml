steam_overlay_conflict_dialog:
  title: "Peringatan"
  content: >-
    Pembelian mungkin gagal dengan overlay Hachimi yang menyala. Jika overlay Steam muncul saat melakukan 
    transaksi, mohon abaikan pesan ini dan klik tombol Tidak. Jika tidak berfungsi, mohon tekan tombol Ya
    untuk mulai ulang dan overlay Hachimi akan dimatikan dan kamu bisa melakukan pembelian. Setelah itu kamu 
    bisa menyalakan ulang gim kembali setelahnya untuk mengaktifkan Hachimi.
