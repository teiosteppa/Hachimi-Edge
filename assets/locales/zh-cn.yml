    Hachimi 已安装成功！本向导将引导您完成初始设置。
    
    如果您不需要使用翻译功能，可以直接关闭此窗口跳过设置。
    
    免责声明：Hachimi 是一个社区驱动的项目。所有翻译均由不同的社区贡献者制作。
    该项目并非由 Cygames, Inc. 开发或认可，且违反了游戏的服务条款。继续使用即表示
    您接受自行承担使用风险。
