  title: "新版本可用"
  content: |
    发现新的Hachimi更新 (%{version})，是否立即安装？
    安装完成后游戏将自动重启。

updating_dialog:
  title: "更新中"
  content: "正在下载更新，游戏即将重启..."

steam_overlay_conflict_dialog:
  title: "注意"
  content: >-
    启用 Hachimi GUI 时，内购功能可能无法正常工作。
    如果 Steam 覆盖层可以显示而且您可以正常进行内购，请忽略此消息并按「否」。
    如果您无法进行内购，请按「是」以临时禁用 Hachimi GUI 并关闭游戏。
    在下次启动游戏时，Hachimi GUI 将被禁用，此时您可以正常进行内购操作。
    购买完成后，请重启游戏以重新启用 Hachimi GUI。
    
